<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tableas grandes</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Unidade Federativa</th>
                <th>População <br>Censo 2022</th>
                <th>População <br>Censo de 2010</th>
                <th>Mudança</th>
                <th>% da população totda</th>
                <th>País comparável</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><a href="https://pt.m.wikipedia.org/wiki/S%C3%A3o_Paulo_(estado)">São Paulo</a></td>
                <td>44 411 238</td>
                <td>41 262 199</td>
                <td>+7.63%</td> ,<td>21,88%</td>
                <td><a href="https://pt.wikipedia.org/wiki/Argentina">Argentina</a> <br>(46 621 847)</td>
            </tr>
            <tr>
                <td>2</td>
                <td><a href="https://pt.m.wikipedia.org/wiki/Minas_Gerais">Minas Gerais</a></td>
                <td>20 538 718</td>
                <td>19 597 330</td>
                <td>+4.81%</td>
                <td>10,11%</td>
                <td><a href="https://pt.m.wikipedia.org/wiki/Burquina_Fasso">Burquia Fasso <br></a> 20 903 273</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro <iframe src="https://pt.m.wikipedia.org/wiki/Rio_de_Janeiro_(estado)"
                        title="pagina do rio de Janeiro" class="iframe"></iframe>
                </td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>

    </table>

</body>

</html>
