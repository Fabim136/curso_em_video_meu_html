<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            
        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        caption {
            border: 1px solid black;
            padding: 10px;
            border-bottom-width: 0px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas p.2</h1>
    <table>
        <caption rowlspan="4">De A-N</caption>
        <thead>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
                
                
            </tr>

            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>

            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
                
            </tr>

            <tr>
                <td colspan="4">N</td>
            </tr>
        </thead>
    </table>
</body>
</html>
