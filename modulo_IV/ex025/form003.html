<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu terceiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome"> Nome</label>
            <input type="text" required maxlength="30" placeholder="Digite o nome completo" autocomplete="name"
                id="inome" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"
                required>
        </p>
        <p>
            <label for="imes"> Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        </p>
        <p>
            <label for="idia"> Dia da prova</label>
            <input type="date" name="data" id="idia">
        </p>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form>
</body>

</html>
