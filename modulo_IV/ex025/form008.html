<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ini1"> Número 1: </label>
            <input type="number" name="n1" min="0" max="50" required id="ini1" oninput="isoma.innerHTML = Number(ini1.value) + Number(ini2.value)">
        </p>
        
        <p>
            <label for="ini2"> Número 2: </label>
            <input type="number" name="n2" min="0" max="50" required id="ini2" oninput="isoma.innerHTML = Number(ini1.value) + Number(ini2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="inum"> Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
        </p>

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024"  oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade"> Sua idade é: </label>
            <output id="iidade"> 0 </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            iidade.innerHTML = Number(atual) - Number (iano.value)
        }
    </script>
</body>
</html>
