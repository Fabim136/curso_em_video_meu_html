<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">

</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div id="campo">
                        <label for="iemail"><i class="material-symbols-outlined"> person </i></label>
                        <input type="email" placeholder="seu e-mail" id="iemail" autocomplete="email" required maxlength="30">
                        
                    </div>

                    <div id="campo">
                        <label for="ipasswd"><i class="material-symbols-outlined"> key</i></label>
                        <input type="password" placeholder="sua senha" id="ipasswd">

                    </div>

                        <input type="submit" value="Entrar" class="botao__entrar">

                        <a href="esqueci.html" class="botao">
                            Esqueci a senha 
                            <span class="material-symbols-outlined" id="icons-mail">mail</span> 
                        </a>
                        
                
                </form>
            </div>


        </section>



    </main>
</body>

</html>
