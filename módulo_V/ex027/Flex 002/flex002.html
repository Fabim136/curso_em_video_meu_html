<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>

    <style>

        div.container {
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-items: center;
            height: 100px;
            
        }
        div.item  {
            
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;
            background-color: skyblue;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container col">
        <div class="item row">Ex.: A</div>
        <div class="item row">Ex.: B</div>
        <div class="item row">Ex.: C</div>
        <div class="item row">Ex.: D</div>
        <div class="item row">Ex.: E</div>
        <div class="item row">Ex.: F</div>
        <div class="item row">Ex.: G</div>
    </div>
</body>
</html>
