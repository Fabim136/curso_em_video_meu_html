<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>

    <style>

        div.container {
            background-color: salmon;
            
            display: flex;
            
            

        }
        div.item  {
            flex: auto;
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="container col">
        <div class="item row">A</div>
        <div class="item row">B</div>
        <div class="item row">C</div>
        <div class="item row">D</div>
        <div class="item row">E</div>
        <div class="item row">F</div>
        <div class="item row">G</div>
    </div>
</body>
</html>
